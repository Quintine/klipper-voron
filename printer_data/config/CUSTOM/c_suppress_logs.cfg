[suppress_logs]

#####################################################################
# ðŸ§° SUPPRESS_LOGS MODULE USAGE GUIDE                                #
#                                                                   #
# This module lets you temporarily hide log messages from Klipper   #
# that match specific text patterns â€” useful for things like        #
# SET_TMC_CURRENT spam.                                             #
#                                                                   #
# To install:                                                       #
#   - Save `suppress_logs.py` to:                                   #
#       /home/pi/klipper/klippy/extras/suppress_logs.py             #
#   - Add the section [suppress_logs] to printer.cfg                #
#   - Restart Klipper                                               #
#                                                                   #
# To use:                                                           #
#   ENABLE_LOG_SUPPRESSION KEYWORDS="YourPattern1|YourPattern2"     #
#   ... your commands here ...                                      #
#   DISABLE_LOG_SUPPRESSION                                         #
#                                                                   #
# EXAMPLE: Suppress TMC Current Messages                            #
#                                                                   #
#   ENABLE_LOG_SUPPRESSION KEYWORDS="Run Current|Hold Current"      #
#   SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.89 HOLD_CURRENT=0.65#
#   DISABLE_LOG_SUPPRESSION                                         #
#                                                                   #
# NOTES:                                                            #
#   â€¢ KEYWORDS must be quoted if they contain spaces or symbols     #
#   â€¢ You can use regex patterns if needed                          #
#   â€¢ This does NOT remove logs entirely â€” just prevents matching   #
#     lines from being printed to the Klipper log output            #
#   â€¢ This is silent â€” no console messages are shown when used      #
#                                                                   #
#####################################################################