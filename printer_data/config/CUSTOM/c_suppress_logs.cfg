[suppress_logs]

########################################################################################################
# üß∞ SUPPRESS_LOGS MODULE ‚Äî USAGE GUIDE                                                                 #
#                                                                                                      #
# This module lets you hide specific log lines from Klipper's logs using pattern matching ‚Äî            #
# especially useful to suppress repeated output from commands like SET_TMC_CURRENT.                   #
#                                                                                                      #
# ‚úÖ Basic Setup:                                                                                      #
# 1. Install suppress_logs.py in:                                                                      #
#      /home/pi/klipper/klippy/extras/suppress_logs.py                                                 #
# 2. Add this to your printer.cfg:                                                                     #
#      [suppress_logs]                                                                                 #
# 3. Restart Klipper                                                                                   #
#                                                                                                      #
# ‚úÖ Usage:                                                                                            #
#   ENABLE_LOG_SUPPRESSION KEYWORDS="pattern1|pattern2"                                                #
#   ... your commands here ...                                                                         #
#   DISABLE_LOG_SUPPRESSION                                                                            #
#                                                                                                      #
# ‚ö†Ô∏è KEYWORDS must be quoted!                                                                          #
#                                                                                                      #
# ‚úÖ Patterns are full Python regex                                                                    #
# You can use wildcards and partial matches like these:                                                #
#                                                                                                      #
# ‚û§ Match both TMC messages:                                                                           #
#     ENABLE_LOG_SUPPRESSION KEYWORDS="Run Current:.*|Hold Current:.*"                                 #
#                                                                                                      #
# ‚û§ Match any line that contains 'Current':                                                            #
#     ENABLE_LOG_SUPPRESSION KEYWORDS=".*Current:.*"                                                   #
#                                                                                                      #
# ‚û§ Match lines starting with 'Run Current':                                                           #
#     ENABLE_LOG_SUPPRESSION KEYWORDS="^Run Current:"                                                  #
#                                                                                                      #
# ‚û§ Match anything ending in A (Amps):                                                                 #
#     ENABLE_LOG_SUPPRESSION KEYWORDS=".*A$"                                                           #
#                                                                                                      #
# ‚úÖ Example Macro:                                                                                     #
#                                                                                                      #
# [gcode_macro QUIET_CURRENT_SET]                                                                      #
# description: Set stepper current without TMC spam                                                    #
# gcode:                                                                                                #
#     ENABLE_LOG_SUPPRESSION KEYWORDS="Run Current:.*|Hold Current:.*"                                 #
#     SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.89 HOLD_CURRENT=0.65                                 #
#     DISABLE_LOG_SUPPRESSION                                                                          #
#                                                                                                      #
# This prevents the log line like:                                                                      #
#     Run Current: 0.89A Hold Current: 0.65A                                                            #
# from appearing in your klippy.log                                                                    #
#                                                                                                      #
# ‚úÖ Notes:                                                                                             #
# - No output will appear in the console ‚Äî this runs silently                                          #
# - You can stack multiple patterns using `|`                                                          #
# - Regex is case-sensitive unless written to ignore it                                                #
#                                                                                                      #
# üîÑ Disable with:                                                                                      #
#     DISABLE_LOG_SUPPRESSION                                                                          #
########################################################################################################
