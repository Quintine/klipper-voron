# ðŸ§° SUPPRESS_CONSOLE_LOGS MODULE â€” USAGE GUIDE                                                        #
#                                                                                                      #
# This module disables all console log messages (e.g. Mainsail/Fluidd terminal) from Klipper internals #
# while keeping full log output in `klippy.log`.                                                       #
#                                                                                                      #
# âœ… Setup:                                                                                             #
# 1. Save `suppress_logs.py` to:                                                                       #
#      /home/pi/klipper/klippy/extras/suppress_logs.py                                                 #
# 2. Add this to your printer.cfg:                                                                     #
#      [suppress_logs]                                                                                 #
# 3. Restart Klipper                                                                                    #
#                                                                                                      #
# âœ… Usage in G-code:                                                                                   #
#     ENABLE_LOG_SUPPRESSION           ; suppress console messages                                     #
#     ... your commands ...                                                                            #
#     DISABLE_LOG_SUPPRESSION          ; restore normal console output                                 #
#                                                                                                      #
# âœ… Example:                                                                                           #
# [gcode_macro QUIET_TMC]                                                                               #
# gcode:                                                                                                #
#     ENABLE_LOG_SUPPRESSION                                                                            #
#     SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.85 HOLD_CURRENT=0.65                                 #
#     DISABLE_LOG_SUPPRESSION                                                                           #
#                                                                                                      #
# All TMC driver messages will be hidden from the console during execution,                           #
# but will still be recorded in klippy.log.                                                            #
#                                                                                                      #
