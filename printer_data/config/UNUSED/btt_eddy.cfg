
[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504450612086291C-if00 # This is the serial address of your eddy probe. This can be found by using the terminal of your klipper instance (typically through SSH) and using the command ```ls /dev/serial/by-id``` 
restart_method: command

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 0 # INSERT VALUE FOR YOUR PROBE POSITION
y_offset: 36 # INSERT VALUE FOR YOUR PROBE POSITION 
reg_drive_current: 15
tap_target_z: -0.6
tap_start_z: 3
tap_mode: butter
tap_threshold: 135
tap_samples: 5
tap_max_samples: 10
tap_samples_stddev: 0.025
tap_speed: 2
tap_adjust_z: -0.225

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26