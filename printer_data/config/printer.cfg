#####################################################################
# 	Macros
#####################################################################


[gcode_macro G32]
description: Home XYZ mesh calibrate
gcode:
    STATUS_HOMING
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G1 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } F4500

    STATUS_MESHING
    BED_MESH_CALIBRATE METHOD=rapid_scan
    G1 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } Z30 F4500
    STATUS_READY
    #--------------------------------------------------------------------

[gcode_macro FAST_CALIBRATE]
description: Quickly home axis and mesh area to be printed. QGL if needed
gcode:
    BED_MESH_CLEAR
    _CG28
    {% if printer.quad_gantry_level.applied|lower == 'false' %}
        STATUS_LEVELING
        QUAD_GANTRY_LEVEL
    {% endif %}
    G1 X{ printer.toolhead.axis_maximum.x/2 } Y{ printer.toolhead.axis_maximum.y/2 } F4500

    STATUS_MESHING
    BED_MESH_CALIBRATE ADAPTIVE=1 METHOD=rapid_scan


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    CLEAN_NOZZLE
    STATUS_PRINTING
    LINE_PURGE
   
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    M106 S0
    G1 Z5 F3000                    ; move nozzle up 5mm
    G90                            ; absolute positioning
    BED_MESH_CLEAR
    SET_PIN PIN=daylight VALUE=0.0
    
